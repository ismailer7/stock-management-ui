<dialog id="my_modal_1" class="modal">
    <div class="modal-box w-11/12 max-w-5xl">
      <form class="max-w mx-auto bg-white py-4 px-8 " [formGroup]="productForm" (ngSubmit)="submit()" >
        @if((productForm.invalid &&  submitted)){
            <div role="alert" class="alert alert-warning mb-3">
                <i class="fa fa-solid fa-bell"></i>
          <span> Warning: required inputs should not be empty!</span>
        </div>
      }
        <h2 class="text-2xl font-bold mb-6">Add Product:</h2>
          <div class="row">
              <div class="gap-4 columns-2">
                  <div class="mb-4">
                      <label class="input input-bordered flex items-center gap-2">
                          <div>Name<span class="text-sm ms-1 text-red-500">*</span></div>
                          <input type="text" class="grow" placeholder="Samsung S24" id="productName" formControlName="productName"  />
                      </label>
                  </div>
                  <div class="mb-4">
                      <label class="input input-bordered flex items-center gap-2">
                          <div>Code <span class="text-sm ms-1 text-red-500">*</span></div>
                          <input type="text" class="grow" placeholder="WM-001" id="productCode" formControlName="productCode"  />
                      </label>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="gap-4 columns-2">
                  <div class="mb-4">
                      <label class="input input-bordered flex items-center gap-2">
                          Description
                          <input type="text" class="grow" placeholder="128rom/6ram color black" id="description" formControlName="description"   />
                      </label>
                  </div>
                  <div class="mb-4">
                      <label class="input input-bordered flex items-center gap-2">
                          <div>Quantity<span class="text-sm ms-1 text-red-500">*</span></div>
                          <input type="text" class="grow" placeholder="100" id="quantity" formControlName="quantity"  />
                      </label>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="gap-4 columns-2">
                <div class="mb-4">
                    <label class="input input-bordered flex items-center gap-2">
                        <div>Buying Price<span class="text-sm ms-1 text-red-500">*</span></div>
                        <input type="text" class="grow" placeholder="4000" id="unitBuyPrice" formControlName="unitBuyPrice"  />
                      </label>
                </div>
                <div class="mb-4">
                    <label class="input input-bordered flex items-center gap-2">
                        <div>Selling Price<span class="text-sm ms-1 text-red-500">*</span></div>
                        <input type="text" class="grow" placeholder="4500" id="unitSellPrice" formControlName="unitSellPrice"  />
                      </label>
                </div>
              </div>
          </div>
          <div class="row">
              <div class="gap-4 columns-2">
                  <div class="mb-4">
                      <div class="relative max-w">
                          <label class="input input-bordered flex items-center gap-2">
                              <i class=" fa fa-regular fa-calendar"></i>
                              <input type="date" id="buyDate" formControlName="buyDate"
                                     class="bg-gray-50 focus:outline-none  text-gray-900    w-full  p-2.5   placeholder=2024-12-02">
                          </label>
                      </div>
                  </div>
                  <div class="mb-4">
                      <label class="input input-bordered flex items-center gap-2">
                          <div>Category<span class="text-sm ms-1 text-red-500">*</span></div>
                          <select class="select select-sm select-bordered w-full max-w" id="category" formControlName="category">
                              <option [ngValue]="null">Select</option>
                              @for (category of categories; track category.id) {
                                  <option [ngValue]="category">{{ category.name }}</option>
                              }
                          </select>
                      </label>

                  </div>
              </div>
          </div>
          <div class="modal-action">
                  <button type="submit" class="btn btn-primary px-8">Add</button>
                  <form method="dialog">
                      <button id="btn-close-modal" class="btn px-8">Close</button>
                  </form>
          </div>
      </form>
    </div>

  </dialog>
