<dialog id="my_modal_1" class="modal">
    <div class="modal-box">
      <form class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Add Product:</h2>

        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Name
                <input type="text" class="grow" placeholder="Samsung S24" />
              </label>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Quantity
                <input type="text" class="grow" placeholder="100" />
              </label>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Buying Price
                <input type="text" class="grow" placeholder="4000" />
              </label>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Selling Price
                <input type="text" class="grow" placeholder="4500" />
              </label>
        </div>  
        <div class="mb-4">
            <select class="select select-bordered w-full max-w-xs">
                <option disabled selected>Category</option>
                <option>Phones</option>
                <option>Chargers</option>
                <option>Laptops</option>
              </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>
