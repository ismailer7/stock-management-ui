<dialog id="my_modal_1" class="modal">
    <div class="modal-box">
      <form class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md" [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <h2 class="text-2xl font-bold mb-6">Add Product:</h2>

        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Name
                <input type="text" class="grow" placeholder="Samsung S24" id="productName" formControlName="productName" />
              </label>
        </div>
        <div class="mb-4">
          <label class="input input-bordered flex items-center gap-2">
              Code
              <input type="text" class="grow" placeholder="WM-001" id="productCode" formControlName="productCode"  />
            </label>
      </div>
        <div class="mb-4">
          <label class="input input-bordered flex items-center gap-2">
              Description
              <input type="text" class="grow" placeholder="128rom/6ram color black" id="description" formControlName="description"  />
            </label>
      </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Quantity
                <input type="text" class="grow" placeholder="100" id="quantity" formControlName="quantity"  />
              </label>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Buying Price
                <input type="text" class="grow" placeholder="4000" id="unitBuyPrice" formControlName="unitBuyPrice"  />
              </label>
        </div>
        <div class="mb-4">
            <label class="input input-bordered flex items-center gap-2">
                Selling Price
                <input type="text" class="grow" placeholder="4500" id="unitSellPrice" formControlName="unitSellPrice"  />
              </label>
        </div> 
        <div class="mb-4">
          <label class="input input-bordered flex items-center gap-2">
              Buying Date
              <input type="text" class="grow" placeholder="2024-12-06" id="buyDate" formControlName="buyDate"  />
            </label>
      </div>  
        <div class="mb-4">
            <select class="select select-bordered w-full max-w-xs">
                <option disabled selected>Category</option>
                <option>Phones</option>
                <option>Chargers</option>
                <option>Laptops</option>
              </select>
        </div>
        
        <div class="modal-action">
          <form method="dialog">
            <div class="btn-group">
              <button (click)="addProduct();" type="button" class="add px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add</button>
              <button class="close px-3 py-2 text-sm font-medium text-center text-white bg-gray-700 rounded-lg hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">Close</button>
            </div>
            
          </form>
        </div>
    </form>
    </div>
  </dialog>
