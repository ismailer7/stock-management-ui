<nav class="">
    <div class="flex flex-wrap items-center justify-between mx-auto py-4">
        <div></div>
        <div class="flex items-center md:order-2 space-x-1 md:space-x-0 me-7">
            <button type="button" data-dropdown-toggle="language-dropdown-menu" class="me-3 inline-flex items-center font-medium justify-center md:w-44 px-4 py-2 text-sm text-gray-900 dark:text-white rounded-lg cursor-pointer hover:bg-base-200 dark:hover:bg-gray-700 dark:hover:text-white">
                <img class="w-5 h-5 rounded-full me-2" [src]="selectedLanguage.flag"  alt="">
                {{selectedLanguage.fullName}} <fa-icon  [icon]="faCaretDown"
                                                        class="text-lg w-5"></fa-icon>
            </button>
            <!-- Dropdown -->
            <div class="z-50 hidden  my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700" id="language-dropdown-menu">
                <ul class="py-2 font-medium" role="none">
                    @for (language of languages; track $index) {

                        <li class="cursor-pointer" (click)="changeLang(language.lang, $index);">
                            <a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">
                                <div class="inline-flex items-center">
                                    <img class="h-3.5 w-3.5 rounded-full me-2"
                                         [src]="language.flag"
                                         alt=""> {{language.fullName}}
                                </div>
                            </a>
                        </li>
                    }

                </ul>
            </div>
            <button type="button" class=" flex text-sm bg-gray-800 border-gray-500 border-2 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                <img class="w-8 h-8" src="../../../../assets/icons/user/profile.png" alt="user photo">
            </button>
            <!-- Dropdown menu -->
            <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
                <div class="px-4 py-3">
                    <span class="block text-sm text-gray-900 dark:text-white">John User</span>
                    <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">user&#64;test.com</span>
                </div>
                <ul class="py-2" aria-labelledby="user-menu-button">
                    <li>
                        <a routerLink="/account" routerLinkActive="active" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">{{ 'APP.NAVBAR.USER.ACCOUNT' | translate }}</a>
                    </li>
                    <li>
                        <a (click)="logout()" routerLink="/login" routerLinkActive="active" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">{{ 'APP.NAVBAR.USER.LOGOUT' | translate }}</a>
                    </li>
                </ul>
            </div>

    </div>
