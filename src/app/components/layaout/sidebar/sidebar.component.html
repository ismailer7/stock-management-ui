<div id="logo-sidebar" class="px-5 pt-3 h-full" aria-label="Sidebar">
    <div class="w-full flex flex-row mb-3">
        <div  class="btn btn-ghost btn-circle -mt-2 text-xl">

            <fa-icon [icon]="faBars"></fa-icon>
        </div>
        <div>
            <a routerLink="/home"
               class="self-center text-xl font-mono sm:text-2xl whitespace-nowrap dark:text-white">{{ 'APP.NAME' | translate }}</a>
        </div>
    </div>
    <div class="h-full px-3 pb-4 overflow-y-auto bg-base-100 text-neutral-content">
        <ul class="space-y-0.5 font-medium">
            <li>
                <a routerLink="/home/dashboard" routerLinkActive="active" ariaCurrentWhenActive="page"
                   class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-[#212b39] group">
                    <fa-icon [icon]="faComputer"
                             class="text-lg  text-gray-500 transition duration-75 group-hover:text-gray-400"></fa-icon>
                    <span class="ms-3 group-hover:text-gray-400">{{ 'APP.SIDEBAR.DASHBOARD' | translate }}</span>
                </a>
            </li>


            <li>
                <a routerLink="/home/sales" routerLinkActive="active" ariaCurrentWhenActive="page"
                   class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-[#212b39] group">
                    <fa-icon [icon]="faSackDollar"
                             class="text-lg  text-gray-500 transition duration-75 group-hover:text-gray-400"></fa-icon>
                    <span class="ms-3 group-hover:text-gray-400">{{ 'APP.SIDEBAR.SALES' | translate }}</span>

                </a>
            </li>
            <li>
                <a routerLink="/home/products" routerLinkActive="active" ariaCurrentWhenActive="page"
                   class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-[#212b39] group">
                    <fa-icon [icon]="faHandshake"
                             class="text-lg  text-gray-500 transition duration-75 group-hover:text-gray-400"></fa-icon>
                    <span class="ms-3 group-hover:text-gray-400">{{ 'APP.SIDEBAR.PRODUCT' | translate }}</span>
                </a>
            </li>

            <li>
                <a routerLink="/home/category" routerLinkActive="active" ariaCurrentWhenActive="page"
                   class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-[#212b39] group">
                    <fa-icon [icon]="faTags"
                             class="text-lg  text-gray-500 transition duration-75 group-hover:text-gray-400"></fa-icon>
                    <span class="ms-3 group-hover:text-gray-400">{{ 'APP.SIDEBAR.CATEGORIES' | translate }}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
