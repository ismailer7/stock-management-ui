<dialog id="modal_delete" class="modal">
    <div class="modal-box">
      <!-- <h3 class="text-lg font-bold">{{ 'APP.CATEGORY.DELETE.CONFIRMATION' | translate }}</h3> -->
      
      <!-- <p class="py-4">{{ 'APP.CATEGORY.DELETE.MESSAGE' | translate }}</p> -->
      <div class="text-center">
        <svg class="w-20 h-20 text-red-600 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h3 class="text-xl  text-base-400 mt-5 mb-6">{{ 'APP.CATEGORY.DELETE.MESSAGE' | translate }}</h3>
      </div>
      
      <div class="modal-action justify-center ">
       
        <form method="dialog" >
          <button type="submit" (click)="submit()" class="btn btn-sm btn-error px-8 mx-2 rounded-full ">{{ 'APP.CATEGORY.DELETE.CONFIRM' | translate }}</button>
          <button id="btn_close" (click)="close()" class="btn btn-sm btn-active rounded-full px-8">{{ 'APP.CATEGORY.DELETE.CLOSE' | translate }}</button>
        
        </form>
      </div>
    </div>
  </dialog>
