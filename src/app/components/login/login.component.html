<div class="flex h-screen w-full items-center  justify-center bg-gray-900 bg-cover  bg-no-repeat" style="background-image:url('https://img.freepik.com/free-photo/industrial-warehouse-stacking-packages-with-order-invoices_482257-83355.jpg?t=st=1727534808~exp=1727538408~hmac=bd06310658ca284e75891d860daa25390dbc8cce7387db98c6f5a4f5539a86ef&w=1060')"> <div class="container mx-auto max-w-md shadow-md hover:shadow-lg transition duration-300">
    <div class="py-12 p-10 bg-gray-200 rounded-xl opacity-90 ">
      <div class="mb-8 flex flex-col items-center">
        <img src="https://i.ibb.co/vvstP1N/gradient-data-logo-template-2-1-1.png" width="70" alt="" srcset="" />
        <h1 class="mb-2 text-2xl text-sky-700">StockMe</h1>
        <span class="text-gray-800">Enter Login Details</span>
      </div>
      <form (ngSubmit)="login()">
      <div class="mb-6">
        <label class="mr-4 text-gray-700 font-bold inline-block mb-2" for="name">Username</label>
        <label class="input input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
          </svg>
          <input type="text" class="grow" placeholder="Username" [(ngModel)]="username" name="username" />
        </label>
      </div>
      <div class="">
        <label class="mr-4 text-gray-700 font-bold inline-block mb-2" for="name">Password</label>
        <label class="input input-bordered flex items-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70">
            <path
              fill-rule="evenodd"
              d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
              clip-rule="evenodd" />
          </svg>
          <input type="password" class="grow" placeholder="**********" [(ngModel)]="password" name="password" />
        </label>
      </div>
      <button type="submit" class="w-full mt-6 text-indigo-50 font-bold bg-indigo-600 py-3 rounded-md hover:bg-indigo-500 transition duration-300">LOGIN</button>
    </form>
    </div>
  </div>
</div>
